version: '3.8'

networks:
  ai_network:
    name: omnichannel-rag-chat_backend_net
    external: true

services:
  ai-engagement:
    build: .
    container_name: ai-engagement
    restart: unless-stopped
    ports:
      - "3005:3005"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./prisma:/app/prisma # Enable schema updates
    networks:
      - ai_network
    environment:
      - PORT=3005
      - DATABASE_URL=file:/app/data/dev.db
      - AI_CORE_BASE_URL=http://ai-core:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_CORE_INTERNAL_SECRET=${AI_CORE_INTERNAL_SECRET}
